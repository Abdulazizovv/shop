{% extends 'base.html' %}



{% block content %}

<div class="container mt-5" >
    <h2 class="text-center mb-4"><span><a href="{% url 'index' %}"><button class="btn btn-secondary">Bosh menu</button></a> Mahsulotlar <span><a href="{% url 'products' %}"><button class="btn btn-primary">Sotish</button></a></span></h2>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Rasmi</th>
            <th>Nomi</th>
            <th>Kategoriya</th>
            <th>Miqdori</th>
            <th>Vaqti</th>
          </tr>
        </thead>
        <tbody>
        {% for product in sold_products %}
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <img
                    src="{{product.product.product.image.url}}"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                    />
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1">{{product.product.product.title}}</p>
            </td>
            <td>
              <span class="badge badge-success rounded-pill d-inline">{{product.product.product.category}}</span>
            </td>
            <td>{{product.quantity}}</td>
            <td>
              <p>{{product.sold_time|date:"H:i d-m-Y"}}</p>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
